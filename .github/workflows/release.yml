name: Release App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (vX.Y.Z) to upload assets to"
        required: false
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            arch: aarch64
            runs-on: macos-14
            args: "--target aarch64-apple-darwin"
            updater_target: darwin-aarch64
          - platform: macos
            arch: x86_64
            runs-on: macos-15-intel
            args: "--target x86_64-apple-darwin"
            updater_target: darwin-x86_64
          - platform: windows
            arch: x86_64
            runs-on: windows-2022
            args: ""
            updater_target: windows-x86_64
          - platform: linux
            arch: x86_64
            runs-on: ubuntu-24.04
            args: ""
            updater_target: linux-x86_64
    runs-on: ${{ matrix.runs-on }}
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos' && (matrix.arch == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin') || '' }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            patchelf \
            build-essential

      - name: Install Windows build dependencies
        if: matrix.platform == 'windows'
        run: choco install -y nsis

      - name: Build Tauri app
        run: bun run tauri build ${{ matrix.args }}

      - name: Upload release assets
        if: github.event_name == 'release' || inputs.tag != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ "${{ github.event_name }}" != "release" ]]; then
            TAG="${{ inputs.tag }}"
          fi
          if [[ -z "$TAG" ]]; then
            echo "Missing tag for release upload." >&2
            exit 1
          fi

          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            DMG_PATH="src-tauri/target/${{ matrix.arch == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}/release/bundle/dmg"
            APP_PATH="src-tauri/target/${{ matrix.arch == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}/release/bundle/macos"
            ASSET_PATHS=("$DMG_PATH"/*.dmg "$APP_PATH"/*.app.tar.gz)
            BUNDLE_ROOT="src-tauri/target/${{ matrix.arch == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}/release/bundle"
          elif [[ "${{ matrix.platform }}" == "windows" ]]; then
            MSI_PATH="src-tauri/target/release/bundle/msi"
            NSIS_PATH="src-tauri/target/release/bundle/nsis"
            ASSET_PATHS=("$MSI_PATH"/*.msi "$NSIS_PATH"/*.exe)
            BUNDLE_ROOT="src-tauri/target/release/bundle"
          else
            DEB_PATH="src-tauri/target/release/bundle/deb"
            RPM_PATH="src-tauri/target/release/bundle/rpm"
            APPIMAGE_PATH="src-tauri/target/release/bundle/appimage"
            ASSET_PATHS=("$DEB_PATH"/*.deb "$RPM_PATH"/*.rpm "$APPIMAGE_PATH"/*.AppImage)
            BUNDLE_ROOT="src-tauri/target/release/bundle"
          fi

          UPDATER_TARGET="${{ matrix.updater_target }}"
          UPDATER_JSON_PATH=$(find "$BUNDLE_ROOT" -maxdepth 3 -name "latest.json" -print -quit)
          UPDATER_SIG_PATH=$(find "$BUNDLE_ROOT" -maxdepth 3 -name "latest.json.sig" -print -quit)
          if [[ -n "$UPDATER_JSON_PATH" && -f "$UPDATER_JSON_PATH" ]]; then
            RENAMED_JSON_PATH="$BUNDLE_ROOT/latest-${UPDATER_TARGET}.json"
            mv "$UPDATER_JSON_PATH" "$RENAMED_JSON_PATH"
            ASSET_PATHS+=("$RENAMED_JSON_PATH")
          fi
          if [[ -n "$UPDATER_SIG_PATH" && -f "$UPDATER_SIG_PATH" ]]; then
            RENAMED_SIG_PATH="$BUNDLE_ROOT/latest-${UPDATER_TARGET}.json.sig"
            mv "$UPDATER_SIG_PATH" "$RENAMED_SIG_PATH"
            ASSET_PATHS+=("$RENAMED_SIG_PATH")
          fi

          for asset in "${ASSET_PATHS[@]}"; do
            if [[ -e "$asset" ]]; then
              gh release upload "$TAG" "$asset" --clobber
            fi
          done

      - name: Upload workflow artifact (manual runs)
        if: github.event_name == 'workflow_dispatch' && inputs.tag == ''
        uses: actions/upload-artifact@v4
        with:
          name: incubar-${{ matrix.platform }}-${{ matrix.arch }}
          path: src-tauri/target/**/bundle/**/*
